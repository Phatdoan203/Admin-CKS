server:
  port: 8183

spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=users;encrypt=false;trustServerCertificate=true;encrypt=false
    username: sa
    password: 123456
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
    show-sql: true
